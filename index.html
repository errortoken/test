<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>คำนวณอัตราการรับงาน ไลน์แมน</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      margin-top: 15px;
      display: block;
    }
    #result {
      font-size: 18px;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>คำนวณอัตราการรับงาน ไลน์แมน</h1>

    <label>จำนวนงานทั้งหมด</label>
    <input type="number" id="totalJobs" placeholder="เช่น 100">

    <label>จำนวนงานที่รับ</label>
    <input type="number" id="acceptedJobs" placeholder="เช่น 80">

    <label>เปอร์เซ็นต์เป้าหมายที่ต้องการ (%)</label>
    <input type="number" step="0.1" id="targetRate" placeholder="เช่น 90">

    <label>จำนวนงานที่ไม่ได้รับเพราะฝนตก</label>
    <input type="number" id="rainyMissedJobs" placeholder="เช่น 5">

    <div class="checkbox-container">
      <input type="checkbox" id="excludeRain" checked>
      <label for="excludeRain">ฝนตก ไม่นำมาคิดคำนวณ</label>
    </div>

    <button onclick="calculate()">คำนวณเลย!</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const total = parseFloat(document.getElementById("totalJobs").value);
      const accepted = parseFloat(document.getElementById("acceptedJobs").value);
      const target = parseFloat(document.getElementById("targetRate").value);
      const rainyMissed = parseFloat(document.getElementById("rainyMissedJobs").value) || 0;
      const excludeRain = document.getElementById("excludeRain").checked;

      if (
        isNaN(total) || isNaN(accepted) || isNaN(target) ||
        total <= 0 || accepted < 0 || accepted > total || target <= 0 || target > 100
      ) {
        document.getElementById("result").innerText = "กรุณากรอกข้อมูลให้ถูกต้อง";
        return;
      }

      let adjustedTotal = total;
      if (excludeRain) {
        adjustedTotal -= rainyMissed;
        if (adjustedTotal < accepted) {
          document.getElementById("result").innerText = "จำนวนงานที่ฝนตกมากเกินไป";
          return;
        }
      }

      const currentRate = (accepted / adjustedTotal) * 100;

      if (currentRate >= target) {
        document.getElementById("result").innerText =
          `อัตราการรับงานของคุณคือ ${currentRate.toFixed(2)}% ซึ่งมากกว่าหรือเท่ากับเป้าหมายแล้ว`;
        return;
      }

      const requiredAdditional = Math.ceil((target * adjustedTotal - 100 * accepted) / (100 - target));
      const newTotal = adjustedTotal + requiredAdditional;
      const newAccepted = accepted + requiredAdditional;
      const newRate = (newAccepted / newTotal) * 100;

      document.getElementById("result").innerText =
        `คุณต้องรับงานเพิ่มอีกอย่างน้อย ${requiredAdditional} งาน\nเพื่อให้ได้อัตรารับงานประมาณ ${newRate.toFixed(2)}%`;
    }
  </script>
</body>
</html>
